<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>

    <style>
        h2 {
            color: #555;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>

    
    <link rel="stylesheet" href="styles.css" />
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 2rem; background-color: #f5f5f5;">

    <header>
        <h1 style="color: #333; margin-bottom: 0.5rem;">Welcome to My Page</h1>
        <h2>Your subtitle goes here</h2>
    </header>

    <div class="container">
        <h3>About This Page</h3>
        <p>
            This page now demonstrates inline styles, internal styles, and an external stylesheet.
            You can <a href="#">click this link</a> to see the link styles.
        </p>

        <button style="background-color: #0066cc; color: white; border: none; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 4px; cursor: pointer;">
            Click Me
        </button>
    </div>

</body>
</html>
